  <body>

    <textarea id="mobileList"></textarea>

  <script type="text/javascript">
  $(function(){
    $("#mobileList").tagsinput({
        width : "100%",
        height: '80px',
        confirmKeys: [13, 186],
        trimValue: true,
        itemValue: 'text',
        tagClass: function(item){
            if(!item.NO)
                item.NO = $('.bootstrap-tagsinput .tag.label').length
            var arr = ["label label-primary", "label label-danger", "label label-success", "label label-warning", "label label-default"]
            return arr[item.NO%arr.length]
        }
    })
  })
  </script>
